<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 style="font-weight: bold;">IOS CALCULATOR CLONE</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div id="screen">0</div>
            <div class="buttons">
                <div class="option">AC</div>
                <div class="option">+/-</div>
                <div class="option">%</div>
                <div class="operator">รท</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">x</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator">-</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator">+</div>
                <div class="number" id="zero">0</div>
                <div class="number">.</div>
                <div class="operator">=</div>
            </div>
        </div>
    </div>
    <br>
    <p>Created by Henry Clyde</p>
</body>
</html>
