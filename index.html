<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div id="screen">&nbsp;</div>
        <div class="buttons">
            <div class="lightBtn">AC</div>
            <div class="lightBtn">+/-</div>
            <div class="lightBtn">%</div>
            <div class="orangeBtn">รท</div>
            <div class="grayBtn">7</div>
            <div class="grayBtn">8</div>
            <div class="grayBtn">9</div>
            <div class="orangeBtn">x</div>
            <div class="grayBtn">4</div>
            <div class="grayBtn">5</div>
            <div class="grayBtn">6</div>
            <div class="orangeBtn">-</div>
            <div class="grayBtn">1</div>
            <div class="grayBtn">2</div>
            <div class="grayBtn">3</div>
            <div class="orangeBtn">+</div>
            <div class="grayBtn" id="zero">0</div>
            <div class="grayBtn">.</div>
            <div class="orangeBtn">=</div>
        </div>
    </div>
</body>
</html>
